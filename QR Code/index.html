<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL:</p>
        <input type="text" id="qrText" placeholder="Text or URL">
        <div id="imgBox">
            <img src="" id="qrImage" alt="QR Code">
        </div>
        <button onclick="GenerateQR()">Generate QR Code</button>
    </div>

    <script>
        function GenerateQR() {
            // Get the input element
            const qrText = document.getElementById("qrText");
            
            // Get the value from the input field
            const qrTextValue = qrText.value;
            
            // If the input is not empty
            if (qrTextValue.trim().length > 0) {
                // Encode the input value
                const encodedText = encodeURIComponent(qrTextValue);
                
                // Get the image element
                const qrImage = document.getElementById("qrImage");
                
                // Update the source of the image with the QR code API URL
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedText}`;
                
                // Show the image box by adding the show-img class
                document.getElementById("imgBox").classList.add("show-img");
            } else {
                // Add error class to indicate an empty input field
                qrText.classList.add('error');
                
                // Remove error class after 1 second
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>

</body>
</html>
